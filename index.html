<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Public Key (npub)</title>
    <script>
        function checkNostrAvailability(retries = 10, delay = 100) {
            if (window.nostr) {
                window.nostr.getPublicKey().then((x) => {
                    console.log("Current pubkey is: ", x);
                    // Assuming x is the npub you need
                    npub = x;
                    document.getElementById('pubkey').textContent = Current npub is: ${x};
                }).catch((error) => {
                    console.error("Failed to get public key:", error);
                });
            } else if (retries > 0) {
                console.log(window.nostr not available, retrying... (${retries} retries left));
                setTimeout(() => checkNostrAvailability(retries - 1, delay), delay);
            } else {
                console.log("window.nostr is not available after multiple attempts.");
            }
        }

        window.onload = function() {
            checkNostrAvailability();
        };
    </script>
</head>
<body>
    <h1>Welcome to the Public Key Page</h1>
    <p>This page will attempt to get the npub from the Nos2X extension on load.</p>
    <p id="pubkey">Fetching npub...</p>
</body>
</html>
